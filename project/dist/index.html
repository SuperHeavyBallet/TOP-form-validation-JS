<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body>

    <div class="form-container">
        <form id="input-form" name="input-form" novalidate>
            <label for="email-input">Enter an Email Address</label>
            <input type="email" id="email-input" name="email-input" placeholder="bobby@treehouse.tree" required minlength="8">
            <span class="error" aria-live="polite"></span>

            <label for="country-input">Enter a Country</label>
            <input type="text" id="country-input" name="country-input" placeholder="Afnargia" required>

            <label for="zip-code-input">Enter a Zip Code</label>
            <input type="text" id="zip-code-input" name="zip-code-input" placeholder="1VO 2ZX" required>

            <label for="password-input">Enter a Password</label>
            <input type="password" id="password-input" name="password-input" placeholder="Gho231xz" required>

            <button>Submit</button>

        </form>


    </div>
    
  </body>
</html>
